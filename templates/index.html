<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Summarizer</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        form {
            margin-top: 20px;
            text-align: center;
        }

        label {
            font-size: 16px;
            font-weight: bold;
        }

        input {
            padding: 10px;
            margin: 10px 0;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
        
        h2 {
            margin-top: 20px;
            color: #333;
        }

        p {
            color: #555;
            margin-bottom: 10px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>PDF Summarizer</h1>

    <form method="post" enctype="multipart/form-data" action="/">
        <label for="pdf_file">Upload PDF file:</label>
        <input type="file" name="pdf_file" accept=".pdf" required>
        <button type="submit">Summarize</button>
    </form>
    
    {% if summary %}
        <h2>Summary</h2>
        <p>Original Length: {{ original_length }}</p>
        <p>Summary Length: {{ summary_length }}</p>
        <form method="post" action="/save_summary">
            <input type="hidden" name="summary" value="{{ summary }}">
            <button type="submit">Save</button>
        </form>
        {{ summary | safe }}
    {% endif %}
</body>
</html>
